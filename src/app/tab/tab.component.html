<div>
  <section>
    <ul class="nav nav-pills">
      <li>
        <a
          href
          (click)="onTabChange($event, 10 + idx)"
          [class.active]="isTabSelected(10 + idx)"
          >Description</a
        >
      </li>
      <li>
        <a
          href
          (click)="onTabChange($event, 20 + idx)"
          [class.active]="isTabSelected(20 + idx)"
          >Review</a
        >
      </li>
      <li>
        <a
          href
          (click)="onTabChange($event, 30 + idx)"
          [class.active]="isTabSelected(30 + idx)"
          >Comments</a
        >
      </li>
    </ul>
  </section>
  <div class="panel" *ngIf="isTabSelected(10 + idx)">
    {{ book.description }}
  </div>
  <div class="panel" *ngIf="isTabSelected(20 + idx)">Review Not Available</div>
  <div class="panel" *ngIf="isTabSelected(30 + idx)">
    Comments Not Available
  </div>
</div>
