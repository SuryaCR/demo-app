<div class="panel-heading">Customer Form</div>
<form name="customerForm" #customerFormGroup="ngForm" (submit)="saveCustomer(customerFormGroup)">
  <div
    class="form-group"
    [class.has-error]="
      firstNameFormControl.invalid && firstNameFormControl.touched
    "
  >
    <label for="fname"> First Name: </label>
    <input
      class="form-control"
      name="fname"
      placeholder="Enter FirstName"
      [ngModel]="customerModel.firstName"
      required
      minlength="3"
      #firstNameFormControl="ngModel"
    />
    <div
      class="help-block"
      *ngIf="firstNameFormControl.invalid && firstNameFormControl.touched"
    >
      <span *ngIf="firstNameFormControl.errors?.['required']">
      <mark>First Name is Required</mark>  
      </span>
      <span *ngIf="firstNameFormControl.errors?.['minlength']">
        <mark>First Name > 3 Characters</mark>
      </span>
    </div>
  </div>
  <div
    class="form-group"
    [class.has-error]="
      lastNameFormControl.invalid && lastNameFormControl.touched
    "
  >
    <label for="lname"> Last Name: </label>
    <input
      class="form-control"
      name="lname"
      placeholder="Enter LastName"
      [ngModel]="customerModel.lastName"
      required
      minlength="3"
      #lastNameFormControl="ngModel"
    />
    <div
      class="help-block"
      *ngIf="lastNameFormControl.invalid && lastNameFormControl.touched"
    >
      <span *ngIf="lastNameFormControl.errors?.['required']">
        <mark>Last Name is Required</mark>
      </span>
      <span *ngIf="lastNameFormControl.errors?.['minlength']">
        <mark>Last Name > 3 Characters</mark>
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="email"> Email: </label>
    <input
      class="form-control"
      name="email"
      placeholder="Enter Email"
      [ngModel]="customerModel.email"
      #emailFormControl="ngModel"
    />
  </div>
  <button class="btn">submit</button>
</form>
